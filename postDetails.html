<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post datils</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body{
            background-color: #f0ecff;
        }
        .display{
            display: flex;
            gap: 5px;
        }
        .notDisplay{
            display: none;
        }
    </style>
</head>
<body>
    <!-- login modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="login-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="login-modal-label">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">username:</label>
                            <input type="email" class="form-control" id="username">
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">password:</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">LOGIN</button>
                </div>
            </div>
        </div>
    </div>
    <!-- login modal -->


    <!-- register modal -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="register-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="register-modal-label">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- img -->
                        <div class="mb-3">
                            <input type="file" class="form-control" id="profile-img" >
                        </div>
                        <!-- name -->
                        <div class="mb-3 d-flex gap-2">
                            <span><input type="text" class="form-control" id="name-input" placeholder="Name"></span>
                            <span><input type="text" class="form-control" id="userName-input" placeholder="username"></span>
                        </div>
                        <!-- email -->
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address / username</label>
                            <input type="email" class="form-control" id="emailInput" placeholder="name@domain.com">
                        </div>
                        <!-- password -->
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">password:</label>
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- register modal -->


    <!-- create post modal -->
    <div class="modal fade" id="create-post-modal" tabindex="-1" aria-labelledby="create-post-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="create-post-modal-label">create your post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="post-title">
                        </div>

                        <div class="mb-3">
                            <textarea name="post-body" id="post-body" class="form-control" rows="5" style="resize: none; height: 100px; border-radius: 10px; border: 1px solid gray;"></textarea>
                        </div>

                        <div class="mb-3">
                            <input type="file" class="form-control" id="post-image">
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" onclick="createPost()">Add Post</button>
                </div>
            </div>
        </div>
    </div>
    <!-- create post modal -->



    <!-- alerts -->
    
    <!-- successful toast -->
    <div class="position-fixed top-30 start-50 translate-middle-x"  style="z-index: 1080;">
        <div class="toast success-toast" id="success-toast" role="alert" aria-live="assertive" aria-atomic="true" style="background-color: #35b453;">
            <div class="toast-body d-flex justify-content-between align-items-center">
                <span id="msgTxt"></span>
                <button type="button" class="btn-close ms-2" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <!-- successful toast -->


    <!-- confirm logout alert -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="logoutModalLabel">Are you sure you want to logout?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">NO</button>
                    <button type="button" class="btn btn-danger" onclick="logoutBtnClicked()">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- confirm logout alert -->


    <!-- alerts -->


    <!-- user profile -->
    <div class="container shadow py-2 my-1 rounded bg-light col-5" id="userProfile"></div>
    <!-- user profile -->



    <!-- navbar -->
    <div class="container shadow py-2 mb-3 rounded-bottom d-flex justify-content-between align-items-center bg-light col-9">
        <ul class="nav bg-light">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Tarmeez</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Profile</a>
            </li>
        </ul>

        <div class="d-flex gap-1" id="navBtns">
            <button type="button" data-bs-toggle="modal" data-bs-target="#login-modal" data-bs-whatever="@mdo" class="btn btn-outline-success">Log-in</button>
            <button type="button" data-bs-toggle="modal" data-bs-target="#register-modal" data-bs-whatever="@mdo" class="btn btn-outline-success">Register</button>
        </div>
    </div>
    <!-- navbar -->




    <!-- contents -->
    <!-- <div id="addBtnContainer" data-bs-toggle="modal" data-bs-target="#create-post-modal" data-bs-whatever="@mdo">
        <button type="button" class="btn btn-success rounded-circle position-fixed bottom-0 end-0 m-4 d-flex justify-content-center align-items-center " style="width:40px; height:40px; font-size:15px;">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div> -->
    <div class="container col-10" id="postDetails"></div>
    <!-- contents -->



    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    

    <script src="logic.js"></script>

    <script>
        
        function displayPostDetails(id){
            axios.get(`https://tarmeezacademy.com/api/v1/posts/${id}`)
            .then((response) => {
                let data = response.data.data;
                let comments = data.comments;

                let authorId = data.author.id;
                localStorage.getItem("user") ? userId = JSON.parse(localStorage.getItem("user")).id : userId = null;
                let content = `
                    <div bg-none>
                        <h1>${data.author.username} 's post</h1>
                    </div>

                    <div class="card shadow my-4">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <div>
                                <img src="${data.author.profile_image}" alt="" style="width: 40px; height: 40px;" class="rounded-circle border border-4">
                                <strong>${data.author.username}</strong>
                            </div>
                            <div>
                                ${userId === authorId ? 
                                `<button class="btn btn-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#create-post-modal" data-bs-whatever="@mdo">edit</button>` : ``}
                            </div>
                        </div>
                        <div class="card-body">
                            <img src="${data.image || './imgs/post.jpg'}" alt="" class="w-100">
                            <h6 style="color: #9e9ba7;" class="mt-1">${data.created_at}</h6>
                            <h5>${data.title}</h5>
                            <p class="card-text">${data.body}</p>
                            <hr>
                            <div class="comments">
                                <i class="fa-solid fa-pen"></i>
                                <span>(${data.comments_count}) comments</span>
                                <div class="tags">
                                    ${(data.tags).map(tag => `<button type="button" class="btn btn-secondary mx-1 rounded-5">${tag.name}</button>`).join(" ")}
                                </div>
                            </div>
                            <hr>
                            <div class="comments-section">
                                ${comments.map(comment => `
                                    <div class="card my-2" style= "background-color: #6f8b98;">
                                        <div class="card-header">
                                            <img src="${comment.author.profile_image}" alt="" style="width: 40px; height: 40px;" class="rounded-circle border border-4">
                                            <strong>${comment.author.username}</strong>
                                        </div>
                                        <div class="card-body" style="background-color: #9eb5b5;"">
                                            <h5 class="card-title">${comment.body}</h5>
                                        </div>
                                    </div>
                                `).join("")}
                            </div>
                            <hr>
                            <div class="add-comment" id= "addCommentContainer">
                                <input type="text" class="form-control" id="comment-body" placeholder="Add a comment...">
                                <button type="button" class="btn btn-primary mt-2" onclick = "addComment(${data.id})">Add</button>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById("postDetails").innerHTML = content;

                UIsetup();
            }).catch((error) => {
                console.log(error)
            });
        }
        
        const urlParams = new URLSearchParams(window.location.search).get('id')
        displayPostDetails(urlParams);

        function addComment(postId){
            const token = localStorage.getItem("token");
            const comment = document.getElementById("comment-body").value;
            const body = {
                "body" : comment
            }

            const headers = {
                "Authorization" : `Bearer ${token}`
            }

            axios.post(`https://tarmeezacademy.com/api/v1/posts/${postId}/comments`, body , {
                headers : headers
            })
            .then((response) => {
                console.log(response.data.data)
                displayPostDetails(postId);
                document.getElementById("comment-body").value = "";
                toastMsg("comment added successfully" , "success");
            }).catch((error) => {
                toastMsg(error.response.data.message , "error");
                document.getElementById("success-toast").style.backgroundColor = "#c26d75ff";
            })
        }

    </script>

</body>
</html>
